apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: savewise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: aziz244/user-service:1.0
          ports:
            - containerPort: 8001
